<div class="container mb-5" style="min-height: calc(100vh - 357.49px)">
  <h3 class="mt-5 mb-3" style="color: #0dcaf0">CHI TIẾT ĐƠN HÀNG</h3>
  <table class="table border text-center">
    <thead>
      <tr>
        <th style="background-color: #fbfbfb"></th>
        <th style="background-color: #fbfbfb"></th>
        <th style="background-color: #fbfbfb">Giá</th>
        <th style="background-color: #fbfbfb">Tướng</th>
        <th style="background-color: #fbfbfb">Trang phục</th>
        <th style="background-color: #fbfbfb">Rank</th>
        <th style="background-color: #fbfbfb">Ngọc 90</th>
        <th style="background-color: #fbfbfb">Mô tả</th>
        <th style="background-color: #fbfbfb">Tạm Tính</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dsct in dsChiTietDonHang">
        <th class="py-5 text-center" style="color: #707070">#{{dsct.id}}</th>
        <td class="text-center">
          <img
            src="{{dsct.anh_mo_ta}}"
            style="border-radius: 2px"
            width="185px"
            alt=""
          />
        </td>
        <td class="py-5" style="color: red">{{dsct.gia/2| number:0}} VNĐ</td>
        <td class="py-5" style="color: Gold">{{dsct.tuong}}</td>
        <td class="py-5" style="color: DarkOrange">{{dsct.trang_phuc}}</td>
        <td class="py-5" style="color: DeepPink">{{dsct.rank}}</td>
        <td class="py-5" style="color: Crimson">{{dsct.ngoc_90}}</td>
        <td class="py-5" style="color: SaddleBrown">{{dsct.mo_ta}}</td>
        <td class="py-5 fw-bold" style="color: #0dcaf0">
          {{dsct.gia/2 | number:0}} VNĐ
        </td>
      </tr>
      <tr>
        <td colspan="8" class="text-end fw-bold" style="color: #0dcaf0">
          Tổng Tiền: {{tongGia | number:0}} VNĐ
        </td>
      </tr>
    </tbody>
  </table>
</div>
